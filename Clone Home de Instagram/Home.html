<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main">
            <!-- Telefone -->
            <div id="telefone">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- Login e Registo -->
            <div id="formulario">
                <div id="for-X">
                    <img src="img/logo_instagram.png" alt="logo instagram">
                    <form id="login">
                        <input type="text" name="nome" placeholder="Numero de telefone, usuario ou e-mail">
                        <input type="password" name="P_passe" placeholder="Senha">
                        <input type="submit" value="Entar">
                    </form>
                    <!-- separacao  -->
                    <div class="separado">
                        <div class="linha"></div>
                        <span>OU</span>
                    </div>
                    <div id="links">
                        <div id="facebook">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="logo facebook">
                                <span>Entrar como o Facebook</span>
                            </a>
                            
                        </div>
                        <div id="esqueceu_pss">
                            <a href="#">Esqueceu a Senha?</a>
                        </div>
                    </div>
                </div>
                <!-- Registo -->
                <div id="registo">
                    <p>Nao tem uma conta? <a href="#">Cadastre-se!</a></p>
                </div>
                <!-- Baixar o App -->
                <div id="baixarAPP">
                    <p>Obtenha o Aplicativo.</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store"> 
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- Rodape -->
    <footer>
        <nav>
            <ul id="rodape_link">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localizacao</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copia">&copy;2023 Instagram From Meta</p>
    </footer>
</body>
</html>
