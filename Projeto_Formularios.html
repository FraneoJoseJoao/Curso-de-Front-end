<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Projeto Formularios -->
    <title>Venda o seu Carro</title>
    <link rel="stylesheet" href="CSS/Projeto_Formularios.css">
</head>
<body>
    <section class="sec">
        <div class="cabe">
            <h3>cadastre seu veiculo para vender mais rapido!</h3>
        </div>
        <section class="sec2">
            <div class="cabe2">
                <p>Formulario</p>
            </div>
            <div class="cabe3">
                <h1 class="titulo">Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="inputs">
                        <label for="titulo">Titulo do anuncio <span class="requerido">*</span></label>
                        <input
                        type="text"
                        name="titulo"
                        id="titulo"
                        class="bloco"
                        placeholder="Um titulo para anunciar o seu carro"
                        required
                        minlength="1"
                        maxlength="30"
                        >
                    </div>

                    <div class="inputs">
                        <label for="preco">Preço<span class="requerido">*</span></label>
                        <input
                        type="number"
                        name="preco"
                        id="preco"
                        class="bloco"
                        placeholder="Defina o preço"
                        required
                        >
                    </div>

                    <div class="inputs">
                        <label for="descricao">Descrição<span class="requerido">*</span></label>
                        <textarea name="descricao" id="descricao" class="bloco" placeholder="Aqui você coloca os detalhes do veiculo por exemplo: se ele tem algum arranhão"></textarea>
                    </div>

                    <div class="inputs">
                        <label for="marca">Marca<span class="requerido">*</span></label>
                        <input
                        type="text"
                        name="marca"
                        id="marca"
                        class="bloco"
                        placeholder="Digite a marca do veiculo"
                        required
                        >
                    </div>

                    <div class="inputs">
                        <label for="modelo">Modelo<span class="requerido">*</span></label>
                        <input
                        type="text"
                        name="modelo"
                        id="modelo"
                        class="bloco"
                        placeholder="Digite o modelo do veiculo"
                        required
                        >
                    </div>

                    <div class="inputs">
                        <label for="kilometro">Kilometragem<span class="requerido">*</span></label>
                        <input
                        type="number"
                        name="kilometro"
                        id="kilometro"
                        class="bloco"
                        placeholder="Digite a kilometragem do veiculo"
                        required
                        >
                    </div>

                    <div class="inputs">
                        <label for="data">Data de compra<span class="requerido">*</span></label>
                        <input
                        type="date"
                        name="data"
                        id="data"
                        class="bloco"
                        required
                        >
                    </div>

                    <div class="inputs">
                        <p>Tipo de câmbio<span class="requerido">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Auto</label>
                    </div>

                    <div class="opcoes">
                        <p>Opcionais</p>
                        <ul class="opcao_list">
                            <li>
                                <input 
                                type="checkbox"
                                id="airbag"
                                name="optional[]"
                                value="airbag"
                                >
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="alarme"
                                name="optional[]"
                                value="alarme"
                                >
                                <label for="alarme">Alarme</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="ac"
                                name="optional[]"
                                value="ac"
                                >
                                <label for="ac">Ar condicionado</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="camera"
                                name="optional[]"
                                value="camera"
                                >
                                <label for="camera">Camera de Retaguarda</label>
                            </li>
                        </ul>
                    </div>


                    <div class="opcoes">
                        
                        <ul class="opcao_list">
                            <li>
                                <input 
                                type="checkbox"
                                id="Ass_de_pist"
                                name="optional[]"
                                value="Ass_de_pist"
                                >
                                <label for="Ass_de_pist">Assistente de pista</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="keyless"
                                name="optional[]"
                                value="keyless"
                                >
                                <label for="keyless">Partida keyless</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="phone"
                                name="optional[]"
                                value="phone"
                                >
                                <label for="phone">Integração com o telefone</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox"
                                id="banco"
                                name="optional[]"
                                value="banco"
                                >
                                <label for="banco">Banco de couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="input">
                        <p>Fotos do Carro<span class="requerido">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="imagens" name="imagens" required placeholder="a">
                    </div>
                    <input type="submit" value="Enviar" class="botao_env">
                </form>
            </div>
        </section>
    </section>
</body>
</html>
