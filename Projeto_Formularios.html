<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Projeto Formularios -->
    <title>Venda o seu Carro</title>
    <link rel="stylesheet" href="CSS/Projeto_Formularios.css">
</head>
<body>
    <section class="sec">
        <div class="cabe">
            <h3>cadastre seu veiculo para vender mais rapido!</h3>
        </div>
        <section class="sec2">
            <div class="cabe2">
                <p>Formulario</p>
            </div>
            <div class="cabe3">
                <h1 class="titulo">Venda facil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="inputs">
                        <label for="titulo">Titulo do anuncio <span class="requerido">*</span></label>
                        <input
                        type="text"
                        name="titulo"
                        id="titulo"
                        class="bloco"
                        placeholder="Um titulo para anunciar o seu carro"
                        required
                        minlength="1"
                        maxlength="30"
                        >
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </section>
</body>
</html>
